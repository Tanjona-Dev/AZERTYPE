<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZERTYPE</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <br>
    <header>
        <P class="titre">AZERTYPE</P>
        <input type="radio" name="choix" id="mots" value="1">
        <label for="mots">Mots</label>
        <input type="radio" name="choix" id="phrases" value="2">
        <label for="phrases">Phrases</label>
    </header>
    <main>
        <div class="zoneProposition">Proposition</div><br><br>
        <input class="zoneSaisie" type="text"><br><br>
        <button class="button">VALIDER</button><br><br>
        <div class="zoneScore">score</div><br>
        <div class="message">Message</div><br>
        <button class="ouvrirPopup">Partager</button>
    </main>
    <footer>
        
        <div class="popup">
            <div class="popup-contenu">
              <p>Partager votre score</p>
                <form action="">
                    <label for="name">Nom :</label><br>
                    <input type="text" id="name" placeholder="Votre nom"><br><br>
                    <label for="email">Avec qui voulez-vous partager votre score ?</label>
                    <input type="email" id="email" placeholder="e-mail"><br><br>
                    <button class="button">Envoyer</button>
                </form>
            </div>
        </div>
    </footer>
</body>

</html>
